name: Build and Release Bio-Engine

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch: 

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify installed packages
        run: |
          python -c "import uvicorn; print(f'uvicorn OK: {uvicorn.__file__}')"
          python -c "import fastapi; print(f'fastapi OK: {fastapi.__file__}')"
          python -c "import h11; print(f'h11 OK: {h11.__file__}')"
          python -c "import starlette; print(f'starlette OK: {starlette.__file__}')"
          pip show uvicorn
          pip show pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller bio-engine.spec

      - name: Verify build output (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -lh dist/
          file dist/bio-engine

      - name: Verify build output (Windows)
        if: runner.os == 'Windows'
        run: |
          dir dist\
          
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/bio-engine*
