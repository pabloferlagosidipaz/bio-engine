name: Build and Release Bio-Engine

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch: 

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # Install each requirement individually so a failure in one
          # platform-specific package (e.g. pysam on Windows) does not
          # prevent the rest from being installed.
          while IFS= read -r line || [ -n "$line" ]; do
            # Skip comments and empty lines
            line=$(echo "$line" | sed 's/#.*//' | xargs)
            [ -z "$line" ] && continue
            # Strip pip-compile indentation/annotations
            [[ "$line" =~ ^[[:space:]] ]] && continue
            pip install "$line" || echo "WARNING: Failed to install $line (may be platform-specific)"
          done < requirements.txt
          pip install pyinstaller

      - name: Verify critical packages
        run: |
          python -c "import uvicorn; print(f'uvicorn OK: {uvicorn.__file__}')"
          python -c "import fastapi; print(f'fastapi OK: {fastapi.__file__}')"
          python -c "import h11; print(f'h11 OK: {h11.__file__}')"
          python -c "import starlette; print(f'starlette OK: {starlette.__file__}')"

      - name: Build with PyInstaller
        run: pyinstaller bio-engine.spec

      - name: Rename Linux Binary
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/bio-engine dist/bio-engine-${{ matrix.os }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/bio-engine*
